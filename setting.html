<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/css/setting.css">
    <title>Setting</title>
</head>
<body>
    
    <div id="backg2">
        <div id="backg">

            <h1 id="title">Update<br>your<br>information!</h1>
        
            <h4 id="fname">Change your full name</h4>
            <input id="fullname" name="fullname" type="text" placeholder="Full name...">

            <h4 id="uname">Change your username</h4>
            <input id="username" name="username" type="text" placeholder="Username...">

            <h4 id="passwd">Change your password</h4>
            <input id="cpassword" type="password" placeholder="Current password...">
            <input id="password" name="password" type="password" placeholder="Password...">

            <button id="sub">Update</button>
            <button id="sub1">Update</button>
            <button id="sub2">Update</button>
            <button id="next" onclick="document.location = '/profile.html'">Done</button>

        </div>
    </div>
    <script>

        var http = new XMLHttpRequest();
        http.open("GET", "/check.php?action=isLogin")
        http.withCredentials = true
        http.send()

        http.onreadystatechange = function(){
            if (http.readyState == 4 && http.status == 200){
                var data = JSON.parse(http.response)
                if(data.status != true){
                    document.location = '/login.html'

                }
            }
        }

    </script>

    <script src="statics/js/setting.js"></script>


</body>
</html>
