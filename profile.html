<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/css/profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="head">

        <img id="ppic" src="statics/images/waves.png">
        <button id="menu">Menu</button>
        <button id="settingbtn" onclick="document.location = '/setting.html'">Setting</button>
        <button id="main-page" onclick="document.location = '/'">Main-Page</button>
        <button id="logout" onclick="document.location = '/logout.php'">Logout</button>

        <center><br><br><br><br><br><br><br><br><br><br><br><h1 id="username">------------------</h1></center>
    </div>

    <div class="orders">
        <h2 id="ordertitle">Your orders</h2>
        <h3 id="sum">---------</h3>
        <table  id="ords">
            <tr>
              <th>Property Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Sum priceses</th>
            </tr>
          </table>
    </div>

    <script>
        window.onload = function() {
            var http = new XMLHttpRequest();
    
            http.onreadystatechange = function(){
                if (http.readyState == 4){
                    if (http.status == 200){
                        var data = JSON.parse(http.responseText);
                        if(data.status !== true){
                            window.location.href = '/login.html';
                        }
                    } else {
                        console.error('Error occurred: ' + http.status);
                    }
                }
            };
    
            http.open("GET", "/check.php?action=isLogin", true);
            http.withCredentials = true;
            http.send();
        };
    </script>
    

    <script src="statics/js/profile.js"></script>
    <script src="statics/js/sum.js"></script>
</body>
</html>
