<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="cadr">
        <h1 class="title">Welcome Back!</h1>
        <p class="ptitle">Fill your information to login in acocunt</p>
        <div class="login-fields">
            <form action="/login.php" method="post">
                <input id="username" name="username" type="text" placeholder="Username"> 
                <input id="password" name="password" type="password" placeholder="Password"> 
                <input id="submit" type="submit" value="Login">
                <a id="forgotpassword" href="/forgetPassword.html" style="position: absolute; top: 400px; left: 140px;"> Forgot password?</a>
                <a id="backtosign" href="/signup.html" style="position: absolute; top: 375px; left: 150px;">New member?</a>
            </form>
        </div>
    </div>


    <script>

        var http = new XMLHttpRequest();
        http.open("GET", "/check.php?action=isLogin")
        http.withCredentials = true
        http.send()

        http.onreadystatechange = function(){
            if (http.readyState == 4 && http.status == 200){
                var data = JSON.parse(http.response)
                if(data.status == true){
                    document.location = '/profile.html'

                }
            }
        }

    </script>
</body>
</html>
